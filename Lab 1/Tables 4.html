<!DOCTYPE html>
<html>
<head>
<title>Table Design</title>
</head>
<body>
	<h1 style="text-align:center"><i>My Store</i></h1>
	<table border="1"  style=" margin-left:auto;margin-right:auto;border-collapse:collapse;border-width:1.75px" height="500">
		<tr>
			<th style="width:100px;text-align:center">Item Photo</th>
			<th style="width:125px;text-align:center">Name</th>
			<th style="width:100px;text-align:center">Price</th>
		</tr>
		<tr>
			<td ><img src="oranges.jpg" style="padding:50px;border-radius:60px"height="50" ></td>
			<td style="text-align:center">Oranges</td>
			<td style="text-align:center">$1 ea.</td>
		</tr>
		<tr>
			<td ><img src="banana.png" style="padding:50px;border-radius:60px""width="100" height="50"></td>
			<td style="text-align:center">Bananas</td>
			<td style="text-align:center">$0.75/lb </td>
		</tr>
		<tr>
			<td ><img src="promo.png" style="padding:50px;border-radius:60px""width="100" height="50"></td>
			<td style="text-align:center">Promogranates</td>
			<td style="text-align:center">3 for $5</td>
		</tr>
		<tr>
			<td ><img src="gum.png" style="padding:50px;border-radius:60px""width="100" height="50"></td>
			<td style="text-align:center">Gummy Bears</td>
			<td style="text-align:center">$6 per bag</td>
		</tr>
		<tr>
			<td ><img src="brocoli.png" style="padding:50px;border-radius:60px""width="100" height="50"></td>
			<td style="text-align:center">Broccoli</td>
			<td style="text-align:center">$3 a head</td>
		</tr>
