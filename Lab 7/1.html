<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Create a JavaScript function that takes three parameters: a row, a column (to specify a
        specific cell), and a string to alter the cell's contents.</title>
</head>
<body>
    <table id="tb1" border="true" style="border-width: 1.5px;border-collapse: collapse; text-align: center;" width="500" height="250">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
    <br>
    <p style="display: inline;">Enter the row:  </p><input id="r" type="text">
    <br>
    <br>
    <p style="display: inline;">Enter the column:</p><input id="c" type="text">
    <br>
    <br>
    <p style="display: inline;">Enter the String:  </p><input id="str" type="text">
    <br>
    <br>
    <button onclick="change()">Modify</button>
    <script>
        function change(){
            var ro=parseInt(document.getElementById("r").value);
            var cl=parseInt(document.getElementById("c").value);
            var txt=document.getElementById("str").value;
            changec(ro,cl,txt);
        }
        function changec(row,col,stri){
            var tb=document.getElementById("tb1");
            var rowl=tb.rows.length-1;
            if(row <=rowl){
                var cl=tb.rows[row].cells.length;
                if(col<=cl){
                    tb.rows[row].cells[col-1].innerText=stri;
                }
                else{
                    alert("Invalid coloumn");
                }
            
            }
            else{
                alert("Invalid Rows");
            }
        }
    </script>
</body>
</html>
