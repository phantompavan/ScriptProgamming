<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Prime Numbers up to 100</title>
</head>
<body>
    <script>
        var a;
        var sum=0;
        for(a=1;a<=100;a++){
			var b=true;
            for(i=2;i<=Math.sqrt(a);i++){
                if(a%i==0){
                   b=false;
                   break;
				}
			}
            if(b && a>1){
				sum=sum+a;
            }
		}
		document.writeln("Sum of Prime Numbers up to 100 : "+sum);
    </script>
    
</body>
</html>
