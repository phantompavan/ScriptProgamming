<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <script>
        var l;
        l=parseInt(window.prompt("Enter the year : "));
        if(l%4==0){
            document.writeln(l," is Leap Year")
        }
        else{
            document.writeln("Is not a Leap Year ")
        }
    </script>
</body>
</html>
