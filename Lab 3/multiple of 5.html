<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 5 Sum upto  500</title>
</head>
<body>
    <script>
        var sum=0;
        for(l=5;l<500;l=l+5){
            sum=sum+l;
        }
        document.writeln("Sum of Multiples of 5 upto  500 : "+sum)
         
    </script>
</body>
</html>
