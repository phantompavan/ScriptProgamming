<!DOCTYPE>
<html>
	<head>
		<title>Form 3</title>
	</head>
	<body>
		<form >
            <table  border="1.5" style=" background-color:rgb(142, 212, 233);margin-left: auto;margin-right: auto; border-width:1.5px;">
            <tr>
                <th style="text-align: center;font-size: 25px;background-color: rgb(255, 222, 138);color: red;"colspan="3">Registration Form</th>
            </tr>
			<tr>
                <th style="text-align: center;width:150px;">Enter Name</th>
                <th style="text-align: center;width:250px;"><input type="text"></th>
            </tr>
            <tr>
                <th style="text-align: center;width:150px;">Enter Password</th>
                <th style="text-align: center;width:250px;"><input type="password"></th>
            </tr>
            <tr>
                <th style="text-align: center;width:150px;">Enter Address</th>
                <th style="text-align: center;width:250px;"><textarea rows="3"></textarea></th>
            </tr>
            <tr>
                <th style="text-align: center;width:150px;">Select Game</th>
                <th style="text-align: center;width:250px;">
                <input style="margin-left: 5px; " type="checkbox" name="Hockey">
                <label >Hockey</label> 
                <br>
                <input style="margin-left: 10px; " type="checkbox" value="FootBall">
                <label >FootBall</label> 
                <br>
                <input style="margin-left: 30px; "type="checkbox" value="Badminton">
                <label >Badminton</label> 
                <br>
                <input style="margin-left: 5px; " type="checkbox" value="Cricket">
                <label >Cricket</label> 
                <br>
                <input style="margin-left: 20px; " type="checkbox" value="volleyball">
                <label >volleyball</label> 
                <br>
                </th>
            </tr>
            <tr>
                <th style="text-align: center;width:150px;">Gender</th>
                <th style="text-align: center;width:250px;">
                    <input type="radio" style="vertical-align:top;" name="gender"><label>Male </label>
                    <input type="radio" style="vertical-align:top" name="gender"><label>Female </label></th>
            </tr>
            <tr>
                <th style="text-align: center;width:150px;">Select Age</th>
                <th style="text-align: center;width:250px;">
                <select name="Age">
                    <option value="Age">Select</option>
                </select>
                </th>
            </tr>
            <tr>
                <th style="text-align: center;width:150px;">Select photo</th>
                <th style="width:250px;"><input type="file" name="photo" accept="image/png"></th>
            </tr>
            <tr>
                <th style="height: 40px;" colspan="2">
                    <button style="padding: 5px 25px;text-align: center;" type="button">Click Me</button>
                    <button  style="padding: 5px 25px;text-align: center;"type="button">Reset</button>
                    <button style="padding: 5px 25px;text-align: center;" type="button">Submit Form</button>
                </th>
            </tr>
            </table>
        </form>
	</body>
</html>
